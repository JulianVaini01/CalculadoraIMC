<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
            max-width: 100%;
        }
        .container h2 {
            text-align: center;
        }
        input[type="range"] {
            width: 100%;
        }
        .output {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result h3 {
            font-size: 48px;
            color: #ffca28;
        }
        .classification {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .classification div {
            text-align: center;
            padding: 10px;
            width: 20%;
            border-radius: 8px;
        }
        .classification .low { background-color: #d0e3ff; }
        .classification .normal { background-color: #c5e1a5; }
        .classification .overweight { background-color: #ffeb99; }
        .classification .obesity1 { background-color: #fbc02d; }
        .classification .obesity2 { background-color: #ff8a65; }
        .classification .obesity3 { background-color: #e57373; }
        .recommendation {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
        }
        .gender-select {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .gender-select input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de IMC</h2>

    <!-- Selección de género -->
    <div class="gender-select">
        <label><input type="radio" name="gender" value="masculino" checked> Masculino</label>
        <label><input type="radio" name="gender" value="femenino"> Femenino</label>
    </div>

    <div class="output">
        <label>Tu Altura: <span id="heightValue">1.70</span> metros</label>
        <input type="range" id="height" min="1.20" max="2.25" step="0.01" value="1.70" oninput="updateHeightValue()">
    </div>
    <div class="output">
        <label>Tu Peso: <span id="weightValue">65</span> kg</label>
        <input type="range" id="weight" min="40" max="300" value="65" oninput="updateWeightValue()">
    </div>
    <div class="result">
        <h3 id="imcValue">IMC: --</h3>
        <p id="classificationText"></p>
    </div>
    <button onclick="calculateIMC()">Calcular</button>

    <div class="classification">
        <div class="low">&lt; 18.5<br>Desnutrición</div>
        <div class="normal">18.5 - 24.9<br>Normal</div>
        <div class="overweight">25.0 - 29.9<br>Sobrepeso</div>
        <div class="obesity1">30.0 - 34.9<br>Obesidad I</div>
        <div class="obesity2">35.0 - 39.9<br>Obesidad II</div>
        <div class="obesity3">&gt; 40<br>Obesidad III</div>
    </div>
    <div class="recommendation" id="recommendationText">
        <!-- Aquí aparecerán las recomendaciones dietéticas -->
    </div>
</div>

<script>
    function updateHeightValue() {
        document.getElementById('heightValue').textContent = document.getElementById('height').value;
    }

    function updateWeightValue() {
        document.getElementById('weightValue').textContent = document.getElementById('weight').value;
    }

    function calculateIMC() {
        const height = parseFloat(document.getElementById('height').value); // en metros
        const weight = parseFloat(document.getElementById('weight').value);
        const gender = document.querySelector('input[name="gender"]:checked').value; // Obtener el género seleccionado
        const imc = (weight / (height * height)).toFixed(1);

        // Mostrar el valor de IMC
        document.getElementById('imcValue').textContent = `IMC: ${imc}`;

        // Clasificación del IMC según género
        let classification = '';

        if (gender === 'masculino') {
            // Clasificación para hombres
            if (imc < 18.5) {
                classification = 'Desnutrición';
            } else if (imc >= 18.5 && imc < 25) {
                classification = 'Peso Normal';
            } else if (imc >= 25 && imc < 30) {
                classification = 'Sobrepeso';
            } else if (imc >= 30 && imc < 35) {
                classification = 'Obesidad Grado I';
            } else if (imc >= 35 && imc < 40) {
                classification = 'Obesidad Grado II';
            } else {
                classification = 'Obesidad Grado III';
            }
        } else {
            // Clasificación para mujeres
            if (imc < 18.5) {
                classification = 'Desnutrición';
            } else if (imc >= 18.5 && imc < 24.9) {
                classification = 'Peso Normal';
            } else if (imc >= 25 && imc < 29.9) {
                classification = 'Sobrepeso';
            } else if (imc >= 30 && imc < 34.9) {
                classification = 'Obesidad Grado I';
            } else if (imc >= 35 && imc < 39.9) {
                classification = 'Obesidad Grado II';
            } else {
                classification = 'Obesidad Grado III';
            }
        }

        // Mostrar clasificación
        document.getElementById('classificationText').textContent = `Clasificación: ${classification}`;
        document.getElementById('recommendationText').textContent = ''; // Puedes agregar recomendaciones personalizadas si lo deseas
    }
</script>

</body>
</html>
